<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="ArvanCloud">
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>Hello World</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <style>
        body {
            background-color: #00baba;
            font-family: Lato, Helvetica, sans-serif;
            color: #ffffff;
            height: 100vh;
            display: grid;
            place-items: center;
            font-weight: 400;
        }

        #banner {
            text-align: center;
        }

        .title {
            font-size: 64px;
            margin: 0;
            font-weight: 700;
            text-shadow: 4px 4px #1cafa5;
        }

        .title b {
            font-weight: 900;
        }

        .subtitle {
            font-weight: 300;
            font-size: 32px;
            margin: 8px 0 24px;
            text-shadow: 2px 2px #1cafa5;
        }

        .subtitle b {
            font-weight: 400;
        }

        .btn {
            display: inline-block;
            color: white;
            text-decoration: none;
            border: 1px solid white;
            font-size: 32px;
            font-weight: 700;
            padding: 8px 24px;
            border-radius: 8px;
            transition: box-shadow 0.3s ease-in-out;
        }

        .btn.primary {
            border: none;
            background-color: #1c8c7e;
        }

        .btn:hover {
            box-shadow: 4px 4px #1cafa5;
        }
    </style>
</head>
<body>
<div id="banner">
    <h1 class="title">Hello From <b>ArvanCloud</b></h1>
    <div class="subtitle">This is a sample <b>Go</b> application deployed to <b>ArvanCloud</b>.</div>
    <div>
        <a href="https://github.com/arvancloud/paas-golang-sample" target="_blank" class="btn primary">Source Code</a>
    </div>
</div>
</body>
</html>
